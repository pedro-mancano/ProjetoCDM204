[env:nanoatmega328new]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = arduino-libraries/Servo@^1.2.2
build_flags = -D ARDUINO_NANO

[env:esp32s3]
platform = espressif32
board = esp32s3
framework = arduino
lib_deps = arduino-libraries/Servo@^1.2.2
